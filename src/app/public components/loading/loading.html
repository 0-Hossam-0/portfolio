<div
  *ngIf="isLoading"
  id="loading-screen"
  class="fixed inset-0 bg-gray-900 bg-opacity-90 flex items-center justify-center z-50 transition-opacity duration-500 ease-out opacity-100"
>
  <div class="text-center">
    <div class="h-52 w-52 rounded-full relative mx-auto">
      <div class="ring ring-1"></div>
      <div class="ring ring-2"></div>
      <div class="ring ring-3"></div>
      <div class="ransition-opacity duration-500 ease-out"></div>
      <div
        class="absolute w-3 h-3 rounded-full bg-[#6366f1] shadow-[0_0_10px_rgba(255,255,255,0.8)] bg-[linear-gradient(135deg,#3b82f6_0%,#6366f1_100%)] animate-[sat-orbit_2s_linear_infinite]"
      ></div>
      <div
        class="absolute w-3 h-3 rounded-full bg-[#10b981] bg-[linear-gradient(135deg,#10b981_0%,#059669_100%)] shadow-[0_0_10px_rgba(16,185,129,0.8)] animate-[sat-orbit_4s_linear_infinite_reverse]"
      ></div>
      <div
        class="absolute w-3 h-3 rounded-full bg-[#8b5cf6] bg-[linear-gradient(135deg,#8b5cf6_0%,#7c3aed_100%)] shadow-[0_0_10px_rgba(139,92,246,0.8)] animate-[sat-orbit_3s_linear_infinite]"
      ></div>
    </div>
    <br />
    <br />
    <br />
    <div class="w-80 mt-10 mx-auto fade-in delayed-1">
      <div class="h-[6px] bg-[rgba(255,255,255,0.1)] rounded-[3px] overflow-hidden">
        <div
          class="h-full w-0 bg-[linear-gradient(to_right,#3b82f6,#8b5cf6)] rounded-[3px] transition-all duration-300 ease-in-out"
          [style.width]="progress + '%'"
        ></div>
      </div>
      <div class="text-right mt-2 text-sm text-gray-400">{{ progress }}%</div>
    </div>

    <div
      *ngIf="!isFirstLoad"
      class="text-sm text-gray-400 mt-6 fade-in delayed-2 dismiss-hint"
    >
      <i class="fas fa-keyboard mr-2 text-blue-400"></i>
      <span>Click to dismiss</span>
    </div>
  </div>
</div>
