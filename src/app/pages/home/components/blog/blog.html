<section
  id="blog"
  class="section-padding px-4 sm:px-8 lg:px-16 section-transition relative"
>
  <div class="blog-bg-animation" #blogBg></div>

  <div class="max-w-6xl mx-auto relative z-10">
    <div class="text-center mb-8 sm:mb-16 animate-on-scroll">
      <h2 class="text-3xl sm:text-5xl font-bold mb-4 sm:mb-6 text-gradient">
        Last Updates
      </h2>
      <p
        class="text-text-secondary text-base sm:text-lg max-w-2xl mx-auto px-4"
      >
        Insights, tips, and thoughts on design, development, and technology.
      </p>
    </div>
    <div class="grid sm:grid-cols-2 lg:grid-cols-3 gap-6 sm:gap-8">
      <article
        class="glass-effect rounded-xl sm:rounded-2xl overflow-hidden card-hover animate-rotate delay-3"
        *ngFor="let update of limitedUpdatesData"
      >
        <img
          [src]="update.images[0]"
          alt="update.title"
          class="w-full h-40 sm:h-48 object-cover"
        />
        <div class="p-4 sm:p-6">
          <h3 class="text-xl font-bold mb-3 text-text-primary">
            {{ update.title }}
          </h3>
          <p class="text-text-secondary mb-4 text-sm">
            {{ update.description }}.
          </p>
          <div class="flex items-center justify-between text-sm">
            <span class="text-text-muted">{{
              update.postDate | date : "MMMM d, y"
            }}</span>
            <a
              [routerLink]="['/update', update.title]"
              class="text-accent-blue hover:underline"
              >Read More</a
            >
          </div>
        </div>
      </article>
    </div>
    <div class="text-center mt-12 animate-on-scroll">
      <a routerLink="/updates" class="btn btn-primary">View All Articles</a>
    </div>
  </div>
</section>
