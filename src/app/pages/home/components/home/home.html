<div class="home-code-container" #codeRain></div>
<section
  id="home"
  class="min-h-screen flex items-center px-4 sm:px-8 lg:px-16 relative overflow-hidden section-transition"
>
  <div
    class="max-w-6xl mx-auto w-full relative z-10 flex flex-col lg:flex-row items-center lg:justify-between py-16"
  >
    <div class="lg:hidden mb-8 w-full text-center">
      <img
        [src]="personalData.image"
        [alt]="personalData.name"
        class="w-32 h-32 rounded-full object-cover border-4 border-accent-blue dark:border-dark-accent-blue mx-auto"
      />
    </div>

    <div class="animate-on-scroll flex-shrink-0 lg:w-2/3">
      <h1
        class="text-3xl sm:text-5xl lg:text-7xl xl:text-6xl font-bold mb-3 sm:mb-4 lg:mb-6 leading-tight relative z-40"
      >
        <div class="typing-container">
          <span class="typing-text text-text-primary" #typingText></span>
        </div>
      </h1>
      <h2
        class="text-lg sm:text-xl lg:text-3xl xl:text-3xl text-black dark:text-gray-300 mb-4 sm:mb-6 lg:mb-8 animate-on-scroll delay-1"
      >
        {{ personalData.title }}
      </h2>
      <p
        class="text-sm sm:text-base lg:text-lg text-gray-700 dark:text-gray-400 mb-6 sm:mb-8 lg:mb-12 max-w-xl sm:max-w-4xl leading-relaxed animate-on-scroll delay-2"
      >
        {{ personalData.bio }}.
      </p>
      <div
        class="flex flex-col sm:flex-row gap-4 sm:gap-6 animate-on-scroll delay-3"
      >
        <a href="#portfolio" class="w-full sm:w-auto">
          <button
            class="w-full sm:w-auto bg-gradient-to-r from-accent-blue to-light-blue text-white px-6 sm:px-8 py-3 sm:py-4 rounded-lg hover:shadow-xl hover:scale-105 transition-all duration-200 blue-glow text-sm sm:text-base"
          >
            View My Work
          </button>
        </a>
        <a class="w-full sm:w-auto">
          <button
            (click)="onDownloadClick()"
            class="w-full sm:w-auto border-2 border-accent-blue px-6 sm:px-8 py-3 sm:py-4 rounded-lg hover:bg-accent-blue hover:text-white text-blue-500 hover:scale-105 transition-all duration-200 text-sm sm:text-base"
          >
            Download CV
          </button>
        </a>
      </div>
    </div>

    <!-- Desktop Avatar (hidden on small screens, visible on large) -->
    <div class="hidden lg:flex lg:w-1/2 lg:justify-end">
      <img
        [src]="personalData.image"
        [alt]="personalData.name"
        class="w-48 h-48 rounded-full object-cover border-8 border-accent-blue dark:border-dark-accent-blue"
      />
    </div>
  </div>

  <div
    class="absolute top-10 sm:top-20 right-5 sm:right-20 w-24 sm:w-32 h-24 sm:h-32 bg-accent-blue/10 rounded-full blur-xl animate-float z-5"
  ></div>
  <div
    class="absolute -bottom-10 sm:bottom-40 right-10 sm:right-40 w-20 sm:w-24 h-20 sm:h-24 bg-light-blue/10 rounded-full blur-xl animate-float z-5"
    style="animation-delay: 3s"
  ></div>
  <div
    class="absolute top-1/4 left-5 w-16 h-16 bg-accent-blue/5 rounded-full blur-lg animate-float z-5 sm:hidden"
    style="animation-delay: 1.5s"
  ></div>
  <div
    class="absolute bottom-1/3 left-10 w-12 h-12 bg-light-blue/5 rounded-full blur-lg animate-float z-5 sm:hidden"
    style="animation-delay: 4.5s"
  ></div>
</section>
