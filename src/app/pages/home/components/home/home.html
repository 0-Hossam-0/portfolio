<section
  id="home"
  class="min-h-screen flex items-center px-4 sm:px-8 lg:px-16 relative overflow-hidden section-transition"
>
  <!-- Code Rain Animation -->
  <div class="home-code-container" #codeRain></div>

  <div class="max-w-6xl mx-auto w-full relative z-10">
    <div class="animate-on-scroll">
      <h1
        class="text-4xl sm:text-6xl lg:text-8xl font-bold mb-4 sm:mb-6 leading-tight relative z-10"
      >
        <div class="typing-container">
          <span class="typing-text text-text-primary" #typingText></span>
        </div>
      </h1>
      <h2
        class="text-xl sm:text-2xl lg:text-3xl text-text-secondary mb-6 sm:mb-8 animate-on-scroll delay-1"
      >
        {{ personalData.title }}
      </h2>
      <p
        class="text-base sm:text-lg text-text-muted mb-8 sm:mb-12 max-w-2xl leading-relaxed animate-on-scroll delay-2"
      >
        {{ personalData.bio }}.
      </p>
      <div class="flex flex-wrap gap-6 animate-on-scroll delay-3">
        <a href="#portfolio">
          <button
            class="bg-gradient-to-r from-accent-blue to-light-blue text-white px-8 py-4 rounded-lg hover:shadow-xl hover:scale-105 transition-all duration-200 blue-glow"
          >
            View My Work
          </button>
        </a>
        <button
          (click)="onDownloadClick()"
          class="border-2 border-accent-blue text-accent-blue px-8 py-4 rounded-lg hover:bg-accent-blue hover:text-white hover:scale-105 transition-all duration-200"
        >
          Download CV
        </button>
      </div>
    </div>
  </div>

  <!-- Floating Elements -->
  <div
    class="absolute top-20 right-20 w-32 h-32 bg-accent-blue/10 rounded-full blur-xl animate-float z-5"
  ></div>
  <div
    class="absolute bottom-40 right-40 w-24 h-24 bg-light-blue/10 rounded-full blur-xl animate-float z-5"
    style="animation-delay: 3s"
  ></div>
</section>
